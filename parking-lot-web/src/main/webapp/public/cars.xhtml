<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="head-extra">
        <!-- custom css -->
    </ui:define>
    <ui:define name="pageTitle">Autó nyílvántartó felület</ui:define>
    <ui:define name="content">
        <p:growl id="growl" showDetail="true" />  
        <p:commandButton value="Autó hozzáadása" onclick="PF('addCarDialog').show();"></p:commandButton>

        <p:dialog header="Autó hozzáadása" widgetVar="addCarDialog" modal="true" height="200" showEffect="fade" hideEffect="fade">
            <h:form id ="addCar">
                <h:panelGrid id="grid" columns="3" cellpadding="5">
                    <p:outputLabel for="licensePlateInput" value="Rendszám:"/>
                    <p:inputText id="licensePlateInput" value="#{addCarForm.car.licensePlateNumber}" required="true"/>
                    <p:message for="licensePlateInput" />

                    <p:outputLabel for="brandInput" value="Márka:"/>
                    <p:inputText id="brandInput" value="#{addCarForm.car.brand}" required="true"></p:inputText>
                    <p:message for="brandInput" />

                    <p:outputLabel for="typeInput" value="Típus:"/>
                    <p:inputText id="typeInput" value="#{addCarForm.car.type}" required="true"/>
                    <p:message for="typeInput" />

                    <p:outputLabel for="colorInput" value="Szín:"/>
                    <p:inputText id="colorInput" value="#{addCarForm.car.color}" required="true"/>
                    <p:message for="colorInput" />
                </h:panelGrid>
                <p:commandButton value="Elküldés" action="#{addCarForm.submit()}" update="grid carTable growl" ajax="true" type="submit">

                </p:commandButton>
            </h:form>
        </p:dialog> 
        <h:form id ="carTable">
            <p:dataTable var="car" value="#{carRegistryView.listAllCars()}">
                <p:column headerText="Rendszám">
                    <h:outputText value="#{car.licensePlateNumber}" />
                </p:column>

                <p:column headerText="Márka">
                    <h:outputText value="#{car.brand}" />
                </p:column>

                <p:column headerText="Típus">
                    <h:outputText value="#{car.type}" />
                </p:column>

                <p:column headerText="Szín">
                    <h:outputText value="#{car.color}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
